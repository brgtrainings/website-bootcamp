<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 03 - Transparent Navbar using Bootstrap</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fff;
      height: 150vh;
    }

    .trans-navbar {
      height: 100vh;
      background-color: #444;
    }
    .trans-navbar .nav-item .nav-link {
      color: #fff;
    }
    .trans-navbar .nav-item .nav-link:hover,
      .trans-navbar .nav-item.active .nav-link {
      color: #48A7E8;
      border-bottom: 2px solid #48A7E8;
    }
    .trans-navbar .navbar {
      height: 60px;
    }
    .trans-navbar .navbar.scrolled {
      background-color: #666;
    }
    .trans-navbar .navbar.scrolled .nav-item .nav-link {
      color: #fff;
    }
    .trans-navbar .navbar.scrolled .nav-item.active .nav-link,
      .trans-navbar .navbar.scrolled .nav-item .nav-link:hover {
      color: #48A7E8;
    }

    .trans-navbar .banner {
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .trans-navbar .banner h1 {
      font-size: 4rem;
      font-weight: 800;
      color: #fff;
    }
    .trans-navbar .banner p {
      font-size: 1.3rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="trans-navbar">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">
          <span class="text-danger font-weight-bold">Trans</span>Navbar
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="banner">
      <h1>Welcome to Banner</h1>
      <p>
        We provides better services to all.
      </p>
    </div>

  </div>

  <!-- Bootstrap JavaScripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script>
    // Show scrolled navbar
    let navBar = $(".navbar.fixed-top");
    // Scroll down behavior
    $(document).scroll(function () {
      navBar.toggleClass("scrolled", $(this).scrollTop() > navBar.height());
    });
  </script>
</body>
</html>
